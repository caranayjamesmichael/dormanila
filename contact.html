<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Dormanila</title>
</head>
<body>
    <main>
        <section class="content" id="contact">
            <div class="contact-left">
                <a href="#">
                    <div class="card">
                        <div class="card-logo">
                            <img src="images/chat.png" alt="" width="100%">
                        </div>
    
                        <div class="card-info">
                            <h2>CHAT WITH US</h2>
                            <p>Our friendly team is here to help</p>
                            <p>help.dormanila@gmail.com</p>
                        </div>
                    </div>
                </a>

                <a href="#">
                    <div class="card">
                        <div class="card-logo">
                            <img src="images/map.png" alt="" width="100%">
                        </div>
    
                        <div class="card-info">
                            <h2>VISIT US</h2>
                            <p>1611 Orlando</p>
                            <p>New York City, USA</p>
                        </div>
                    </div>
                </a>

                <a href="#">
                    <div class="card">
                        <div class="card-logo">
                            <img src="images/call.png" alt="" width="100%">
                        </div>
    
                        <div class="card-info">
                            <h2>CALL US</h2>
                            <p>Mon-Fri from 8am to 5pm.</p>
                            <p>+1 (000) 000-000</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="contact-right">
                <div class="contact-heading">
                    <h2>GET IN TOUCH</h2>
                </div>
    
                <div class="contact-form">
                    <form action="">
                        <label for="full-name"></label>
                        <input type="text" name="full-name" id="full-name" placeholder="Enter your fullname">

                        <label for="email"></label>
                        <input type="text" name="email" id="email" placeholder="Enter your email address">

                        <label for="number"></label>
                        <input type="text" name="number" id="number" placeholder="Enter your contact number">

                        <label for="reason"></label>
                        <select name="reason" id="reason">
                            <option value="General Inquiry">General Inquiry</option>
                            <option value="Technical Assistance">Technical Assistance</option>
                        </select>

                        <label for="comments"></label>
                        <textarea name="comments" id="" cols="30" rows="10" placeholder="Enter additional info here"></textarea>

                        <div class="buttons">
                            <input id="submit-button" type="submit" value="SUBMIT">
                            <input id="reset-button" type="reset" value="CLEAR">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
